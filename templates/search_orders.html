{% extends "base.html" %}

{% block title %}Search Orders{% endblock %}

{% block content %}
<h1>Search Orders</h1>
<form method="POST" class="form">
    <div class="form-group">
        <label for="customer_name">Customer Name</label>
        <input type="text" class="form-control" id="customer_name" name="customer_name">
    </div>
    <div class="form-group">
        <label for="start_date">Start Date</label>
        <input type="date" class="form-control" id="start_date" name="start_date">
    </div>
    <div class="form-group">
        <label for="end_date">End Date</label>
        <input type="date" class="form-control" id="end_date" name="end_date">
    </div>
    <div class="form-group">
        <label for="min_total_price">Min Total Price</label>
        <input type="number" step="0.01" class="form-control" id="min_total_price" name="min_total_price">
    </div>
    <div class="form-group">
        <label for="max_total_price">Max Total Price</label>
        <input type="number" step="0.01" class="form-control" id="max_total_price" name="max_total_price">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
{% endblock %}
