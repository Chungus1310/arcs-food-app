{% extends "base.html" %}

{% block title %}View Menu{% endblock %}

{% block content %}
<h1>Menu</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in menu_items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>${{ "%.2f"|format(item.price) }}</td>
            <td>
                <a href="{{ url_for('edit_menu_item', id=item.id) }}" class="btn btn-sm btn-primary">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
